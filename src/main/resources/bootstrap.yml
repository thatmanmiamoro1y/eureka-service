server:
  port: 8000
  servlet:
    context-path: /eureka-service
spring:
  application:
    name: eureka-service
  security:
    user:
      name: thatman-eureka
      password: miamoro1y-eureka


eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}${server.servlet.context-path}/
  instance:
    hostname: localhost
    prefer-ip-address: true
  server:
    enable-self-preservation: false